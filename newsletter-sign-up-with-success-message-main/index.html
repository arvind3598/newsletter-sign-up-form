<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main class="main-wrapper">
      <section class="right-side">
        <h1>Stay updated!</h1>
        <p class="decs">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="checkers-list">
          <div>
            <img src="assets/images/icon-list.svg" alt="icon" />
            <p>Product discovery and building what matters</p>
          </div>
          <div>
            <img src="assets/images/icon-list.svg" alt="icon" />
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div>
            <img src="assets/images/icon-list.svg" alt="icon" />
            <p>And much more!</p>
          </div>
        </div>
        <div class="email-container">
          <div>
            <p>Email address</p>
            <p class="error-message">valid email required</p>
          </div>
          <input class="input" type="text" placeholder="email@company.com" />
          <button class="button">Subscribe to monthly newsletter</button>
        </div>
      </section>
      <section class="left-side">
        <div class="img-container">
          <img
            src="assets/images/illustration-sign-up-desktop.svg"
            alt="Sign-up image"
          />
        </div>
      </section>
    </main>
    <!-- Sign-up form end -->

    <!-- Success message start -->
    <section class="succes-msg">
      <img src="assets/images/icon-success.svg" alt="icon-success" />
      <h1>Thanks for subscribing!</h1>
      <div class="para-container"></div>
      <button class="dismiss">Dismiss message</button>
    </section>
    <!-- Success message end -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arvind</a>.
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
